<!DOCTYPE html>
<html lang="en">
   
  <head>
       
    <meta charset="UTF-8" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <title>Login Page</title>
       
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
       
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
     
  </head>
   
  <body>
       
    <h2>Sign In</h2>
        <input type="text" id="signInUsername" placeholder="Username" />    
    <input type="password" id="signInPassword" placeholder="Password" />    
    <button id="login">Sign In</button>

       
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"; // TODO: Add SDKs for Firebase products that you want to use // https://firebase.google.com/docs/web/setup#available-libraries // Your web app's Firebase configuration // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCcGjKSYxn6mkS9nJpnYuGZAcLHIoXhfXg",
        authDomain: "firbase-7d45e.firebaseapp.com",
        projectId: "firbase-7d45e",
        storageBucket: "firbase-7d45e.appspot.com",
        messagingSenderId: "329386272268",
        appId: "1:329386272268:web:36a960bc5ca330af77b029",
        measurementId: "G-VTPYJRBD85",
      }; // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app); // Listen for authentication state changes.

      auth.onAuthStateChanged(function (user) {
        if (user) {
          alert("logged in");
        } else {
          alert("nbot logged in");
        }
      }); // Add a click event listener to the login button.

      const loginButton = document.getElementById("login");

      loginButton.addEventListener("click", function () {
        // Sign in with Google.
        auth.signInWithGoogle().catch(function (error) {
          // Handle error.
        });
      });
    </script>
     
  </body>
</html>
