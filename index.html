<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebaseui/9.10.1/firebase-ui-auth.js"></script>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>

    <script>
      // Initialize Firebase.
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID",
      };

      firebase.initializeApp(firebaseConfig);

      // Initialize FirebaseUI.
      const ui = new firebaseui.auth.AuthUI(firebase.auth());

      // Configure the FirebaseUI sign-in providers.
      const providers = [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID,
      ];

      ui.setConfig({
        providers,
      });

      // Start the FirebaseUI sign-in flow.
      ui.start("#firebaseui-auth-container");
    </script>
  </body>
</html>
