<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <h2>Sign Up</h2>
    <input type="text" id="signUpUsername" placeholder="Username" />
    <input type="password" id="signUpPassword" placeholder="Password" />
    <input type="email" id="signUpEmail" placeholder="Email" />
    <button onclick="signUp()">Sign Up</button>

    <h2>Sign In</h2>
    <input type="text" id="signInUsername" placeholder="Username" />
    <input type="password" id="signInPassword" placeholder="Password" />
    <button id="login">Sign In</button>

    <script>
      let auth0 = null;

      const configureClient = async () => {
        auth0 = await createAuth0Client({
          domain: "dev-mzo4a8kodzgbhju4.us.auth0.com",
          client_id: "fkWvQzRchzQVqtgo2tNRBWQg7Jidi6TsTs7Ci8OuuFBmfksIbaqaBJdSs-K9OGV_",
        });
      };

      window.onload = async () => {
        await configureClient();

        // Handle redirect after login
        if (window.location.search.includes("code=")) {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/");
        }

        // Update UI
        updateUI();
      };

      const updateUI = async () => {
        const isAuthenticated = await auth0.isAuthenticated();
        document.getElementById("login").style.display = isAuthenticated
          ? "none"
          : "block";
        document.getElementById("logout").style.display = isAuthenticated
          ? "block"
          : "none";
      };

      document.getElementById("login").addEventListener("click", async () => {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin,
        });
      });

      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({
          returnTo: window.location.origin,
        });
      });
    </script>
  </body>
</html>
